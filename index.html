<!DOCTYPE html>
<html>
  <head>
    <title>LLM Chatbot</title>
    <style>
      body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
      #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; margin-bottom: 10px; }
      input, button { padding: 10px; width: 100%; box-sizing: border-box; margin-top: 5px; }
    </style>
  </head>
  <body>
    <h2>Chatbot Demo</h2>
    <div id="chat"></div>
    <input type="text" id="userInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>

    <script>
      async function sendMessage() {
        const inputBox = document.getElementById("userInput");
        const message = inputBox.value.trim();
        if (!message) return;

        const chatBox = document.getElementById("chat");
        chatBox.innerHTML += `<div><b>You:</b> ${message}</div>`;
        inputBox.value = "";

        // TEMPORARY: Fake bot reply (for now, no backend)
        const botReply = "This is a placeholder reply from the bot.";
        chatBox.innerHTML += `<div><b>Bot:</b> ${botReply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    </script>
  </body>
</html>
